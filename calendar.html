<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Stay organized with our user-friendly Calendar featuring events, reminders, and a customizable interface. Built with HTML, CSS, and JavaScript. Start scheduling today!"
    />
    <meta
      name="keywords"
      content="calendar, events, reminders, javascript, html, css, open source coding"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/calendar.css" />
    <title>Calendar with Events</title>
  </head>
  <body>
    <!-- Top Navigation -->
    <!-- <header class="main-header">
      <nav class="main-nav">
        <p class="welcome">Welcome back, Furkan</p>
        <img src="img/logo.png" alt="Logo" class="logo" />
        <div class="closer-event">
          <p class="today-event">Bugün herhangi bir etkinlik yok</p>
        </div>
      </nav>
    </header> -->

    <!-- Calendar -->
    <div class="container hidden">
      <!-- Takvim Yaprağı -->
      <div class="left">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">Güncel Tarih İçin</div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <!-- Her Takvim sayfasındaki 30-31 gün için  -->
          <div class="days">
            <div class="day prev-date">${prevDays - x + 1}</div>
          </div>
          <!-- Kullanıcının takvimde istediği / today tarihe gitmesi için -->
          <div class="goto-today">
            <div class="goto">
              <input
                type="text"
                placeholder="mm / yyyy"
                class="goto__date-input"
              />
              <button class="goto-btn">Go</button>
            </div>
            <!-- Kullanıcının bugüne gitmesi için -->
            <button class="today-btn">Today</button>
          </div>
        </div>
      </div>

      <!-- Olay Özet Sayfası -->
      <div class="right">
        <!-- Welcome -->
        <div class="right-top">
          <p class="welcome">Welcome back, Furkan</p>
          <div class="navigation">
            <a class="right__top--btn" href="">
              <img
                class="right__btn--img"
                src="https://pbs.twimg.com/profile_images/378800000639740507/fc0aaad744734cd1dbc8aeb3d51f8729_400x400.jpeg"
              />

              <div class="logout">Çıkış Yap</div>
            </a>
          </div>
        </div>

        <div class="today-date">
          <div class="event-day">wed</div>
          <div class="event-current-time">
            <h1 class="event-current-time">00:00:00 PM</h1>
          </div>
          <div class="event-date">12th december 2022</div>
        </div>
        <div class="events"></div>
        <div class="add-event-wrapper">
          <div class="add-event-header">
            <div class="title">Add Event</div>
            <i class="fas fa-times close"></i>
          </div>
          <div class="add-event-body">
            <div class="add-event-input">
              <input type="text" placeholder="Event Name" class="event-name" />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Event Time From"
                class="event-time-from"
              />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Event Time To"
                class="event-time-to"
              />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Event Type  "
                class="event-type"
              />
            </div>
          </div>
          <div class="add-event-footer">
            <button class="add-event-btn">Add Event</button>
          </div>
        </div>
      </div>
      <div class="right-bottom">
        <button class="add-event">
          <i class="fas fa-plus"></i>
        </button>

        <button class="go-panel">Panel</button>
      </div>
    </div>
    <script src="js/alarm.js"></script>
    <script src="js/calendar.js"></script>
  </body>
</html>
