<!DOCTYPE html>
<html lang="tr" title="Celal Bayar Üniversitesi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive HTML Table With Pure CSS - Web Design/UI Design</title>
    <link rel="stylesheet" href="css/panel.css" />
  </head>

  <body>
    <main class="table">
      <section class="tableheader">
        <h1 class="welcome">Welcome back, Furkan</h1>
        <div class="btns">
          <button class="btnpanel btnpanel--close">
            Çıkış Yap
            <span class="first"></span>
            <span class="second"></span>
            <span class="third"></span>
            <span class="fourth"></span>
          </button>

          <button class="btnpanel btncalendar">
            Takvim'e Geç
            <span class="first"></span>
            <span class="second"></span>
            <span class="third"></span>
            <span class="fourth"></span>
          </button>
        </div>
      </section>

      <section class="tablebody">
        <table>
          <thead>
            <tr>
              <th>Event No</th>
              <th>Event Title</th>
              <th>Event Type</th>
              <th>Event Date</th>
              <th>Event Time To</th>
              <th>Event Time From</th>
            </tr>
          </thead>

          <tbody>
            <!-- <tr class="table-row">
              <td>Event No</td>
              <td>Event Title</td>
              <td>Event Type</td>
              <td>Event Date</td>
              <td><strong> Time To </strong></td>
              <td><strong> Time From </strong></td>
            </tr> -->
          </tbody>
        </table>
      </section>
    </main>
    <!-- <script src="js/hatalı.js"></script> -->
    <script src="js/panel.js"></script>
  </body>
</html>
