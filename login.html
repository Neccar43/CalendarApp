<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/login.css" />

    <title>Login & Registration Form</title>
  </head>
  <body>
    <div class="container__login">
      <div class="forms">
        <!-- Login Form -->
        <div class="form login">
          <span class="title">Login</span>

          <form action="#">
            <div class="input-field">
              <input
                class="login__input login__input--user"
                type="text"
                placeholder="Enter your username"
                required
              />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input
                type="number"
                class="login__input login__input--password password hide__arrow"
                placeholder="Enter your password"
                maxlength="6"
                required
              />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logCheck" />
                <label for="logCheck" class="text">Remember me</label>
              </div>

              <a href="#" class="text">Forgot password?</a>
            </div>

            <div class="input-field button">
              <!-- <button class="login__btn">Login</button> -->
              <a href="#"
                ><input class="login__btn" type="button" value="Login"
              /></a>
            </div>
          </form>

          <div class="login-signup">
            <span class="text"
              >Not a member?
              <a href="#" class="text signup-link">Signup Now</a>
            </span>
          </div>
        </div>

        <!-- Registration Form -->
        <div class="form signup">
          <span class="title">Registration</span>

          <form action="#">
            <div class="input-field">
              <input
                class="registration__input--name"
                type="text"
                placeholder="Enter your full name"
                required
              />
              <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-field">
              <input
                class="registration__input--username"
                type="text"
                placeholder="Enter your username"
                required
              />
              <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-field">
              <input
                class="registration__input--id"
                type="text"
                placeholder="Enter your id"
                required
              />
              <i class="fa-solid fa-id-card"></i>
            </div>
            <div class="input-field">
              <input
                type="number"
                placeholder="Enter your phone number"
                class="hide__arrow registration__input--number"
                required
              />
              <i class="fa-solid fa-phone"></i>
            </div>
            <div class="input-field">
              <input
                class="registration__input--email"
                type="email"
                placeholder="Enter your email"
                required
              />
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-field">
              <input
                class="registration__input--address"
                type="text"
                placeholder="Enter your address"
                required
              />
              <i class="fa-solid fa-house"></i>
            </div>

            <div class="input-field">
              <input
                class="registration__input--password password hide__arrow"
                type="number"
                placeholder="Create a password"
                required
              />
              <i class="fa-solid fa-lock"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="input-field button">
              <input
                type="button"
                value="Signup"
                class="registration__signup"
              />
            </div>
          </form>

          <div class="login-signup">
            <span class="text"
              >Already a member?
              <a href="#" class="text login-link">Login Now</a>
            </span>
          </div>
        </div>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
